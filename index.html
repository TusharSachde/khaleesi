<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/firebaseservice.js"></script>
    <script src="js/service.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>


    <!-- lib/firebase and jquery js-->
    <script src="lib/js/firebase.js"></script>
    <!-- Firebase Simple Login -->
    <script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/firebasefunctions.js"></script>
    <script src="lib/js/angularfire.min.js"></script>
    <script src="lib/js/jstorage.js"></script>
    <script src="lib/ng-cordova.js"></script>

</head>

<body ng-app="starter">
   <ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-thin-left"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view ></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-dark">
            <h1 class="title icon ion-ios7-drag"></h1>
        </header>

        <ion-content class="has-header menus-content">
            <ion-list>
                <ion-item nav-clear menu-close href="#/tab/travel">
                    <i class="icon1 i-order white"></i>
                    Orders
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/return">
                    <i class="icon1 i-return white"></i>
                    Returns
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/shipping">
                    <i class="icon1 i-shipping white"></i>
                    Shipping
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/billing">
                    <i class="icon1 i-billing white"></i>
                    Billing
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/setting">
                    <i class="icon1 i-setting white"></i>
                    Settings
                </ion-item>
            </ion-list>

            <ion-list class="after-menu">
                <ion-item nav-clear menu-close href="#/app/faq">
                    FAQ
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/tnc">
                    Terms &amp; Condition
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/privacy">
                    Privacy
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/share">
                    Share
                </ion-item>
                <ion-item nav-clear menu-close ng-show="loginlogout=='Login'">
                    <a class="item-content" ng-click="login()">
                        {{loginlogout}}
                </a>
                </ion-item>
                <ion-item nav-clear ng-show="loginlogout=='Logout'">
                    <a class="item-content" ng-click="logout()">
                     {{loginlogout}}
                </a>
                </ion-item>
            </ion-list>

            <div class="footer">
                <p><i class="icon ion-ios7-heart-outline f2x"></i>  <b>Sergy?</b> invite a friend</p>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>

</body>

</html>
