<div class="modal">
  <ion-header-bar>
    <h1 class="title">Registration</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegister()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" id="loginemail" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" id="loginpassword" ng-model="loginData.password" >
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="normalregister(loginData);" type="submit">Log in</button>
        </label>
      </div>
  </ion-content>
</div>
