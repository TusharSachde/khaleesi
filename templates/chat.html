<ion-view title="Chat">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">
        <ol class="messages">
          <li class="us"><p>Hi!</p></li>
          <li class="them"><p>Hey!</p></li>
        </ol>
      </ion-content>
      <ion-footer-bar class="bar-stable">
       <input type="text" class="chat-type" placeholder="Start typing...">
        <button class="button button-clear button-positive pull-right" ng-click="send();">Send</button>
      </ion-footer-bar>
    
  </ion-content>
</ion-view>
