<ion-view>

    <ion-content class="has-header padding">

        <ion-list>

            <ion-item class="item-thumbnail-left" ng-repeat="order in orders" href="#/tab/innotification/{{noti.id}}">
                <img src="cover.jpg">
                <h2>{{order.name}}</h2>
                <h3>Address : </h3>
                <h4>{{order.address1}},{{order.address2}}</h4>

            </ion-item>

        </ion-list>
    </ion-content>

</ion-view>
